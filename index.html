<!doctype html>
<html ng-app="todo" data-framework="angularjs">
	<head>
		<meta charset="utf-8">
		<title>Todo</title>
	</head>
	<body>
		<section ng-controller="TodoCtrl">
			<header id="header">
				<form id="todo-form" ng-submit="addTodo()">
					<input ng-model="newTodo" autofocus>
                    <textarea ng-model="newDesc">Add your </textarea>
                    <button ng-click="addTodo()">Add new Todo</button>
				</form>
			</header>
			<section ng-show="todos.length">
				<ul>
					<li ng-repeat="todo in todos">
						<div class="view">
							<label>{{todo.title}}</label>
                            <p>{{todo.desc}}</p>
                            <button ng-click="editTodo(todo)">Edit</button>
							<button ng-click="removeTodo(todo)">del</button>
						</div>
                        <form ng-show="editing" ng-submit="doneEditing(todo)">
							<input ng-model="todo.title">
						</form>
					</li>
				</ul>
			</section>

		</section>

		<!--<script src="bower_components/todomvc-common/base.js"></script>-->
		<script src="js/vendor/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/todoCtrl.js"></script>
		<script src="js/services/todoStorage.js"></script>
	</body>
</html>
