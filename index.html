<!doctype html>
<html ng-app="todo" data-framework="angularjs">
	<head>
		<meta charset="utf-8">
		<title>Todo</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/main.css"/>
	</head>
	<body>
		<section id="container" class='clearfix' ng-controller="TodoCtrl">
            <header><h3>Scrum calendar</h3></header>
			<aside style='padding: 5px'>
                <form class="navbar-search pull-left">
                    <input type="text" class="search-query" placeholder="Search" ng-model="searchQuery">
                </form>
                </br></br>
                <div class="btn-group btn-group-vertical">
                    <button class="btn btn-inverse btn-block">Defined</button>
                    <button class="btn btn-warning btn-block">In progress</button>
                    <button class="btn btn-success btn-block">Completed</button>
                    <button class="btn btn-danger btn-block">Blocked</button>
                </div>
                </br></br>
                <div>
                    <ul class="unstyled" ng-repeat="user in users">
                        <li class="btn">{{ user.name }}</li>
                    </ul>
                </div>
            </aside>
            <article>
                <todo></todo>
            </article>

		</section>

		<!--<script src="bower_components/todomvc-common/base.js"></script>-->
		<script src="js/vendor/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/todoCtrl.js"></script>
		<script src="js/services/todoStorage.js"></script>
	</body>
</html>
