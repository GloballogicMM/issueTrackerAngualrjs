<!doctype html>
<html ng-app="todo" data-framework="angularjs">
	<head>
		<meta charset="utf-8">
		<title>Todo</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
	</head>
	<body>
		<section ng-controller="TodoCtrl">
			<nav>
                <form class="navbar-search pull-left">
                    <input type="text" class="search-query" placeholder="Search">
                </form>
                <div class="btn-group">
                    <button class="btn">Defined</button>
                    <button class="btn">In progress</button>
                    <button class="btn">Completed</button>
                    <button class="btn">Blocked</button>
                </div>
            </nav>
            <header id="header">
                -        <form id="todo-form" ng-submit="addTodo()">
                -          <input ng-model="newTodo" autofocus>
                -                    <textarea ng-model="newDesc">Add your </textarea>
                -                    <button ng-click="addTodo()">Add new Todo</button>
                -        </form>
                -      </header>
			<section ng-show="todos.length">
				<ul>
					<li ng-repeat="todo in todos">
						<div class="view">
							<label>{{todo.title}}</label>
                            <p>{{todo.desc}}</p>
                            <button ng-click="editTodo(todo)">Edit</button>
							<button ng-click="removeTodo(todo)">del</button>
						</div>
                        <form ng-show="todo.editing" ng-submit="doneEditing(todo)">
							<input ng-model="todo.title">
                            <textarea ng-model="todo.desc"></textarea>
                            <button data-ng-click="doneEditing(todo)">apply</button>
						</form>
					</li>
				</ul>
			</section>

		</section>

		<!--<script src="bower_components/todomvc-common/base.js"></script>-->
		<script src="js/vendor/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/todoCtrl.js"></script>
		<script src="js/services/todoStorage.js"></script>
	</body>
</html>
