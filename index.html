<!doctype html>
<html ng-app="todo" data-framework="angularjs">
	<head>
		<meta charset="utf-8">
		<title>Scrum board</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/main.css"/>
	</head>
	<body ng-controller="asideCtrl">
		<section id="container" class='clearfix'>
            <header><h3>Scrum board</h3></header>
			<aside>
                <form class="navbar-search pull-left">
                    <div class="input-append">
                        <input type="text" class="search-query" placeholder="Search" ng-model="search.title">
                    </div>
                </form>
                </br></br>
                <div class="btn-group btn-group-vertical">
                    <button class="btn btn-inverse btn-block" ng-click="searchByStatus(0)">Defined</button>
                    <button class="btn btn-warning btn-block" ng-click="searchByStatus(1)">In progress</button>
                    <button class="btn btn-success btn-block" ng-click="searchByStatus(2)">Completed</button>
                    <button class="btn btn-danger btn-block" ng-click="searchByStatus(3)">Blocked</button>
                </div>
                </br></br>
                <div>
                    <ul class="unstyled" ng-repeat="user in users">
                        <li class="" ng-click="searchByUser($index)">{{ user.name }}</li>
                    </ul>
                </div>
                <button class="btn" ng-click="clearFilters()">Clear filters</button>
            </aside>
            <article>
                <div class="unstyled" ng-repeat="history in mockhistory | historyFilter: search">
                    <div class="history {{ statuses[history.status]}}">
                        <h4>{{ history.title }}</h4>
                        <span class='estimate'>{{ history.estimate }}h</span>
                        <p ng-repeat="index in history.user">{{ users[index].name }} </p>
                    </div>
                </div>
            </article>

		</section>

		<!--<script src="bower_components/todomvc-common/base.js"></script>-->
		<script src="js/vendor/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/todoCtrl.js"></script>
        <script src="js/controllers/asideCtrl.js"></script>
        <script src="js/filters/historyFilter.js"></script>
		<script src="js/services/todoStorage.js"></script>
	</body>
</html>
