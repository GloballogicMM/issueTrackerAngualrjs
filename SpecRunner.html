<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="js/vendor/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="js/vendor/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="js/vendor/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="js/vendor/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="js/vendor/angular.js"></script>
    <script type="text/javascript" src="js/ui/vendor/ui-bootstrap-0.4.0.min.js"></script>
    <script type="text/javascript" src="js/ui/angular-dragdrop.min.js"></script>
    <script type="text/javascript" src="js/ui/sortable.js"></script>
  <script type="text/javascript" src="js/vendor/angular-mocks.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers/todoCtrl.js"></script>
   <!-- include spec files here... -->

  <script type="text/javascript" src="spec/HistoryViewEditDialogSpec.js"></script>
  <script type="text/javascript" src="spec/HistoryAddDialogSpec.js"></script>
  <script type="text/javascript" src="spec/ScrumBoardSpec.js"></script>
  <script type="text/javascript" src="spec/todoCtrlSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>

<script type="text/javascript" src="js/services/todoStorage.js"></script>
</body>
</html>
