<header id="header">
    <form id="todo-form" data-ng-submit="addTodo()">
        <div class="control-group">
            <label class="control-label" for="inputName">Name: </label>
            <div class="controls">
                <input data-ng-model="newTodo" id="inputName" autofocus>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="inputDesc">Description: </label>
            <div class="controls">
                <textarea data-ng-model="newDesc" id="inputDesc">Add your </textarea>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="inputDate">Date: </label>
            <div class="controls">
                <input type="text" data-ng-model="newDate" id="inputDate">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="inputUsers">Users: </label>
            <div class="controls">
                <select multiple="multiple" ng-model="todo.users" id="inputUsers">
                    <option value="user1">User1</option>
                    <option value="user2">User2</option>
                    <option value="user3">User3</option>
                </select>
            </div>
        </div>



        <button class="btn" data-ng-click="addTodo()">Add new Todo</button>
    </form>
</header>
<section ng-show="todos.length">
    <ul>
        <li ng-repeat="todo in todos">
            <div class="view" ng-show="!todo.editing">
                <label>{{todo.title}}</label>
                <p>{{todo.desc}}</p>
                <span>{{todo.date}}</span>
                <span>{{todo.users}}</span>
                <button class="btn" ng-click="editTodo(todo)" ng-disabled="editing">Edit</button>
                <button class="btn" ng-click="removeTodo(todo)">del</button>
            </div>
            <form ng-show="todo.editing" ng-submit="doneEditing(todo)">
                <input ng-model="todo.title">
                <textarea ng-model="todo.desc"></textarea>
                <input type="date" ng-model="todo.date">

                <button ng-click="doneEditing(todo)">apply</button>
                <button ng-click="cancelEdit(todo)">cancel</button>
            </form>
        </li>
    </ul>
</section>
