<header id="header">
    <form id="todo-form" data-ng-submit="addTodo()">
        <input data-ng-model="newTodo" autofocus>
        <textarea data-ng-model="newDesc">Add your </textarea>
        <input type="text" data-ng-model="newDate">
        <select multiple ng-model="todo.users">
            <option value="user1">User1</option>
            <option value="user2">User2</option>
            <option value="user3">User3</option>
        </select>
        <button data-ng-click="addTodo()">Add new Todo</button>
    </form>
</header>
<section ng-show="todos.length">
    <ul>
        <li ng-repeat="todo in todos">
            <div class="view" ng-show="!todo.editing">
                <label>{{todo.title}}</label>
                <p>{{todo.desc}}</p>
                <span>{{todo.date}}</span>
                <span>{{todo.users}}</span>
                <button ng-click="editTodo(todo)" ng-disabled="editing">Edit</button>
                <button ng-click="removeTodo(todo)">del</button>
            </div>
            <form ng-show="todo.editing" ng-submit="doneEditing(todo)">
                <input ng-model="todo.title">
                <textarea ng-model="todo.desc"></textarea>
                <input type="date" ng-model="todo.date">

                <button ng-click="doneEditing(todo)">apply</button>
                <button ng-click="cancelEdit(todo)">cancel</button>
            </form>
        </li>
    </ul>
</section>
